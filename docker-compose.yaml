version: "3"

services:
  products_api:
    build: ./products-api
    command: uvicorn products_api.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./products-api:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    links:
      - "db"
    environment:
      - DATABASE_URL=postgresql://postgres:root@db:5432/products_manager

  calculator_service:
    build: ./calculator-service
    command: /go/src/calculator-service/main
    ports:
      - 9000:9000
    depends_on:
      - db
    links:
      - "db"
    environment:
      - DATABASE_URL=postgresql://postgres:root@db:5432/products_manager?sslmode=disable

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=products_manager
    volumes:
      - ./initial-db-data:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432

volumes:
  db:
    external: false

networks:
  default:
    external:
      name: products_manager
